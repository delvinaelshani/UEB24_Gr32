<!DOCTYPE html>
<html>
    <head>
        <title>Booking Site</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="cash.css">
    </head>
    <body>
<div class="container" >
        <div class="row">
            <div class="col-4">
                <div class="form-container">
                    <form id="flightForm" class="custom-form">
                        <h3>Booking flights!</h3>
                        <label for="from">Flying from:</label>
                        <input type="text" id="from" name="from" placeholder="Enter departure location">
                
                        <label for="to">Flying to:</label>
                        <input type="text" id="to" name="to" placeholder="Enter destination">
                
                        <div class="row">
                            <label for="departureDate">Departure:</label>
                            <input type="date" id="departureDate" name="departureDate">
                        </div>
                
                        <div class="row">
                            <label for="returnDate">Return:</label>
                            <input type="date" id="returnDate" name="returnDate">
                        </div>
                
                        <div class="row">
                            <label for="firstClass">First class (150$):</label>
                            <div class="increment-decrement">
                                <button type="button" onclick="ticketHandle('firstClass',false)">-</button>
                                <input type="text" id="firstClassInput" name="firstClass" class="quantity-input" value="0" readonly>
                                <button type="button" onclick="ticketHandle('firstClass',true)">+</button>
                            </div>
                        </div>
